 <html>
 <head>
	
	<title>USR comparat 2016 - 2020</title>

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="">
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
	<script type="text/javascript" src="leaflet-providers.js"></script>
	

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 600px;
			height: 400px;
		}
	</style>

	<style>#map { width: 100%; height: 100%; }
.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
.legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }</style>
</head>

<body>
<div id='map'></div>

<script type="text/javascript" src="USR20_16.js"></script>

<script type="text/javascript">

var map = L.map('map').setView([45.65, 25.6], 7);

L.tileLayer.provider('OpenStreetMap.Mapnik').addTo(map);
// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = '<h4>Diferenta procente USR 2020 - 2016</h4>' +  (props ?
			'UAT <b>' + props.name + '</b>' + '<br>Voturi USR 2016 <b>' + props.USR20_16_USR16 + '</b> ' + '<br>Procent USR Parlamentare 2016 <b>' + props.USR20_16_ProcentUSR16 + '</b>' + '<br>Voturi USR 2020 <b>' + props.USR20_16_VoturiUSR20 + '</b> ' + '<br>Procent USR Parlamentare 2020 <b>' + props.USR20_16_ProcentUSR20 + '</b>' + '<br>Diferenta 2020 - 2016 <b>' + props.USR20_16_Dif20_16 + '</b> '  
			: 'Mouse over pentru fiecare UAT');
	};

	info.addTo(map);


	// get color depending on population density value
	function getColor(d) {
         		 return d > 7 ? '#00b8eb' :
				d > 4  ? '#52d9ff' :
				d > 2  ? '#9ae7fc' :
				d > 0  ? '#c2f2ff' :
				d > -1  ? '#f77d72' :
				d > -3  ? '#f53a2a' :

			
							'#919090';
	}

	function style(feature) {
		return {
			weight: 1,
			opacity: 1,
			color: 'white',
			dashArray: '1',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.USR20_16_Dif20_16)
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

	geojson = L.geoJson(statesData, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

	//map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">Scaderi procentuale vot PSD</a>');


	var legend = L.control({position: 'topright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = [-3, -1, 0, 2, 4, 7],
			labels = [],
			from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '-'));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(map);

</script>



</body>
</html>
