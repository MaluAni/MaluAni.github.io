 <html>
 <head>
	
	<title>Covid-19 Cases and Vaccination UK - 2022</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
	


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 600px;
			height: 400px;
		}
	</style>

	<style>#map { width: 100%; height: 100%; }
.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
.legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }</style>
</head>

<body>
<div id='map'></div>

<script type="text/javascript" src="main.js"></script>

<script type="text/javascript">

var jsonData = {};
var jsonData1 = {};   
fetch('https://api.coronavirus.data.gov.uk/v2/data?areaType=ltla&metric=newPeopleVaccinatedFirstDoseByPublishDate&format=json')
.then (function(resp){
            return resp.json();
        })
        .then (function(data){
            jsonData = data.body;                      
            jsonData.sort(function(a, b) {                
                if (a.date < b.date) {
                  return -1;
                }                
              });
              statesData.features.forEach(val => {
                let { properties } = val
                for (let i=0; i<jsonData.length; i++) {            
                    if (jsonData[i].areaCode == properties.lad17cd) {            
                        let newProps = jsonData[i]                                            
                        val.properties = { ...properties, ...newProps }}}
              });
			  fetch('https://api.coronavirus.data.gov.uk/v2/data?areaType=ltla&metric=newPeopleVaccinatedFirstDoseByPublishDate&format=json')
.then (function(resp){
            return resp.json();
        })
        .then (function(data){
            jsonData1 = data.body;                      
            jsonData1.sort(function(a, b) {                
                if (a.date < b.date) {
                  return -1;
                }                
              });
              statesData.features.forEach(val => {
                let { properties } = val
                for (let i=0; i<jsonData1.length; i++) {            
                    if (jsonData1[i].areaName == properties.lad17nm) {            
                        let newProps = jsonData1[i]                                            
                        val.properties = { ...properties, ...newProps }}}
              });
			  mapSetup();         
            })
        .catch (function(error){
            console.log(error);
        });	         
            })
        .catch (function(error){
            console.log(error);
        });




function mapSetup() {
	var map = L.map('map').setView([55, -2], 6);

//L.tileLayer.provider('OpenStreetMap.Mapnik').addTo(map);
// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
		map.invalidateSize();
	};

	info.update = function (props) {
		this._div.innerHTML = (props ?
			'<h4>Covid-19 Data ' + props.date + '</h4>' + 
			'<b>Unitary Admin: ' + props.lad17nm + ' New vaccines: ' + props.newPeopleVaccinatedFirstDoseByPublishDate + '</b>' 
			: 'Mouse over for each Admin level');
	};

	info.addTo(map);


	// get color depending on population density value
	function getColor(d) {
         return d > 500 ? '#28052e' :
				d > 200 ? '#5e0f4b' :
				d > 100 ? '#7A0404':
				d > 80 ? '#AF1616':
				d > 60 ? '#fc0b03' :
				d > 40 ? '#fc6b03' :
				d > 30  ? '#fcad03' :
				d > 20  ? '#d7fc03' :
				d > 10  ? '#6ac449' :
				d >= 0  ? '#4a703b' :
				

			
							'#ffffff';
	}

	function style(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.newPeopleVaccinatedFirstDoseByPublishDate)
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

	geojson = L.geoJson(statesData, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);
	
	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = [0, 10, 20, 30, 40, 60, 80, 100, 200, 500],
			labels = [],
			from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '-'));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(map);
        };



</script>



</body>
</html>
